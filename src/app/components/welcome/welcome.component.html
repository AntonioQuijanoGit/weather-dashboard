@if (showWelcome()) {
<div class="welcome-overlay" (click)="closeWelcome()">
  <div class="welcome-container" (click)="$event.stopPropagation()">
    <!-- Close button -->
    <button class="welcome-close" (click)="closeWelcome()" aria-label="Close welcome screen">
      <lucide-icon [name]="X" [size]="20" strokeWidth="2"></lucide-icon>
    </button>

    <!-- Content -->
    <div class="welcome-content">
      <div class="welcome-icon-wrapper">
        <div class="welcome-icon-circle">
          <lucide-icon [name]="Wind" [size]="48" strokeWidth="1.5"></lucide-icon>
        </div>
      </div>

      <h1 class="welcome-title">Welcome to WeatherFlow</h1>
      
      <p class="welcome-description">
        Monitor and visualize real-time weather data. 
        Temperature, energy, and statistics updated every 5 seconds.
      </p>

      <div class="welcome-features">
        <div class="welcome-feature-item">
          <lucide-icon [name]="Thermometer" [size]="20" strokeWidth="2"></lucide-icon>
          <span>Real-time monitoring</span>
        </div>
        <div class="welcome-feature-item">
          <lucide-icon [name]="TrendingUp" [size]="20" strokeWidth="2"></lucide-icon>
          <span>Interactive charts</span>
        </div>
        <div class="welcome-feature-item">
          <lucide-icon [name]="Zap" [size]="20" strokeWidth="2"></lucide-icon>
          <span>Automatic updates</span>
        </div>
      </div>

      <button class="welcome-button" (click)="getStarted()">
        Get Started
        <lucide-icon [name]="ArrowRight" [size]="18" strokeWidth="2"></lucide-icon>
      </button>
    </div>
  </div>
</div>
}
