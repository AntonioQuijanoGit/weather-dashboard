<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Metereolog√≠a</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"
    />
    <link rel="icon" type="image/png" href="assets/wind-power.png?v=3" />
    <link rel="apple-touch-icon" href="assets/wind-power.png?v=3" />
    <meta name="theme-color" content="#0EA5A2" />
    <meta
      name="description"
      content="Real-time meteorological analysis platform with temperature and energy data visualization"
    />

    <!-- Google Fonts - Inter for modern, accessible typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function () {
        const stored = localStorage.getItem("theme");
        const prefersDark =
          window.matchMedia?.("(prefers-color-scheme: dark)").matches ?? false;
        const theme = stored || (prefersDark ? "dark" : "light");
        if (theme === "dark") {
          document.documentElement.classList.add("theme-dark");
          document.body.classList.add("theme-dark");
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
